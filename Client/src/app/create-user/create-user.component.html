<div>
    <form [formGroup]="MyForm" (ngSubmit)="onClickSubmit()">
        <div>
            <label class="setLabel"> Mobile No</label>
            <input type="text" class="form-control" formControlName="MobileNo">
        </div>
        <div style="color: red;" *ngIf="MyForm.get('MobileNo').hasError('required') && MyForm.get('MobileNo').touched">
            MobileNo is required
        </div>
        <div>
            <label class="setLabel"> Name</label>
            <input type="text" class="form-control" formControlName="Name">
        </div>
        <div style="color: red;" *ngIf="MyForm.get('Name').hasError('required') && MyForm.get('Name').touched">
            please enter Name
        </div>
        <div>
            <label class="setLabel"> UserID</label>
            <input type="text" class="form-control" formControlName="UserID">
        </div>
        <div style="color: red;" *ngIf="MyForm.get('UserID').hasError('required') && MyForm.get('Name').touched">
            UserID is required
        </div>
        <div>
            <label class="setLabel">Password</label>
            <input type="text" class="form-control" formControlName="Password">
        </div>
        <div>
            <label class="setLabel" >Confirm Password</label>
            <input type="text" class="form-control" formControlName="ConfirmPassword">
        </div>
        <div style="margin-left: 10px;">
            <button class="btn btn-primary" type="submit">submit</button>
        </div>
    </form>
</div>
